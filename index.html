<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://drive.google.com/uc?id=10QIPWecejLSkIb4aUjYKUxZbGp4fDoNT">
	<script src="https://kit.fontawesome.com/75d2070a8e.js" crossorigin="anonymous"></script>
	<title>navigation Bar For Mobile</title>
</head>
<body>
	<div class="navigation">
		<ul>
			<li class="list active">
				<a href="https://wofend.com/">
					<span class="icon"><i class="fa-solid fa-house"></i></span>
				</a>
			</li><li class="list">
				<a href="#">
					<span class="icon"><i class="fa-solid fa-store"></i></span>
				</a>
			</li><li class="list">
				<a href="#">
					<span class="icon"><i class="fa-solid fa-layer-group"></i></span>
				</a>
			</li><li class="list">
				<a href="https://lovecompany.in/">
					<span class="icon"><i class="fa-solid fa-heart"></i></span>
				</a>
			</li><li class="list">
				<a href="#">
					<span class="icon"><i class="fa-brands fa-amazon"></i></span>
				</a>
			</li>
			<div class="indicator"></div>
		</ul>
	</div>
	
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


	<script>
		const list = document.querySelectorAll('.list') ;
		function activeLink() {
			list.forEach((item) =>
			item.classList.remove('active')) ;
			this.classList.add('active')
		}
		list.forEach((item) =>
		item.addEventListener('click',activeLink))
	</script>
</body>
</html>
